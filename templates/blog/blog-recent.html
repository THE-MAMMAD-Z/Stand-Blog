{% load humanize %}
<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
      <div class="sidebar-heading">
        <h2>Recent Posts</h2>
      </div>
      <div class="content">
        <ul>
          {% for post in posts|slice:'0:3'%}
          <li><a href="{% url 'blog:post_detail' num=post.id %}">
            <h5>{{post.title}}</h5>
            <span>{{post.updated_time| naturaltime}}</span>
          </a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
