<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="{% url 'blog:test' %}" method="post">
        {% csrf_token %}
        {% comment %} <div>
            <label>Name</label>
            <input name="name" type="text">
        </div>
        
        <div>
            <label>Email</label>
            <input name="email" type="text">
        </div>

        <div>
            <label>subject</label>
            <input name="subject" type="text">
        </div>
        
        <div>
            <label>Message</label>
            <input name="message" type="text">
        </div> {% endcomment %}

        {{form.as_p}}

        <button type="submit">Send</button>

    </form>
</body>
</html>
